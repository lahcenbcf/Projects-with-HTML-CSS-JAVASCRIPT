<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="range-container">
        <input type="range" name="" id="range" class="range" min="0" max="100">
        <label for="range" class="range-label">89</label>
    </div>


    <script>
        const rangeInput=document.querySelector(".range");
        const label=document.querySelector(".range-label");
        const htmlElement=document.documentElement;
        rangeInput.addEventListener("input",(e)=>{
            const labelWidth=getComputedStyle(e.target.nextElementSibling).width.split("px")[0];
            const rangeWidth=+getComputedStyle(e.target).width.split("px")[0];;
            const value=+e.target.value.split("px")[0];;
            
            console.log(labelWidth,rangeWidth,value);
            const leftValue=(rangeWidth / 100)*value - labelWidth/2;
            label.innerHTML=value;
            htmlElement.style.setProperty("--left-value",leftValue)
            
        })
    </script>
</body>
</html>
