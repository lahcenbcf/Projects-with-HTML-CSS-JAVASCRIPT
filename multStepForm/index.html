<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>
   <div class="container">
    
        <div class="steps-container">
            <div class="steps" id="steps">
                
            </div>
            <div class="circle" data="account setup">
                1
            </div>
            <div class="circle" data="social profile">
                2
            </div>
            <div class="circle" data="personal details">
                3
            </div>
        </div>
   
    <div class="form">
        <div class="account-info active">
            <h1>CREATE YOUR ACCOUNT</h1>
            <h4>this is step 1</h4>
            <input type="email" name="" id="" placeholder="EMAIL">
            <input type="password" name="" id="" placeholder="PASSWORD">
            <input type="password" name="" id="" placeholder="CONFIRM PASSWORD">
            <div class="buttons">
                <button class="next">NEXT</button>
                <button class="prev">PREV</button>
            </div>
           
        </div>
        <div class="social-profiles">
            <h1>Fill YOUR ADRESS INFO</h1>
            <h4>this is step 2</h4>
            <input type="email" name="" id="" placeholder="ADRESS">
            <input type="password" name="" id="" placeholder="CITY">
            <input type="password" name="" id="" placeholder="ZIP CODE">
            <div class="buttons">
                <button class="next">NEXT</button>
                <button class="prev">PREV</button>
            </div>
        </div>
        <div class="personal-details">
            <h1>Fill YOUR PERSONAL INFO</h1>
            <h4>this is step 3</h4>
            <input type="email" name="" id="" placeholder="FIRST NAME">
            <input type="password" name="" id="" placeholder="LAST NAME">
            <div class="buttons">
                <button class="next">NEXT</button>
                <button class="prev">PREV</button>
            </div>
        </div>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
